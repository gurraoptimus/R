<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurraoptimus Development</title>
    <link rel="shortcut icon" href="https://gurraoptimus.se/icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://gurraoptimus.se/css/stylesheet.css">
    <style>
        /* Ensures that the body and html take full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        /* Main content section */
        .content {
            flex-grow: 1;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px 20px; /* Adjusted padding for a more compact footer */
            font-size: 12px; /* Smaller font size for footer */
            margin-top: auto; /* This pushes the footer down when there's little content */
        }

        footer a {
            color: inherit;
            text-decoration: none;
        }

        /* Styling for the badge links inside the footer */
        .badge-links img {
            margin: 5px;
            max-width: 80px; /* Slightly reduced size of the badges for a cleaner look */
        }

        .badge-links {
            margin-top: 10px;
            text-align: center; /* Center the badges */
        }

        /* Social icons */
        .social-icons {
            margin-bottom: 10px;
        }

        .social-icons img {
            margin: 5px;
            max-width: 50px; /* Smaller icons for better spacing */
        }

        /* Logo in footer */
        footer .footer-logo img {
            max-width: 120px; /* Adjusted size for the logo */
            margin-top: 10px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }

            .badge-links {
                text-align: center;
            }

            .badge-links img {
                margin: 8px;
                max-width: 70px;
            }

            footer {
                font-size: 11px;
                padding: 10px;
            }

            footer p {
                margin: 5px 0;
            }

            footer .footer-logo img {
                max-width: 100px;
            }
        }

        /* Extra small devices (phones in portrait mode) */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            .badge-links img {
                max-width: 60px;
            }

            footer .footer-logo img {
                max-width: 90px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Gurraoptimus Development</h1>
    </header>

    <!-- Main content -->
    <section class="content">
        <div class="social-icons">

            <p align="center">
                <a href="https://spotify-github-profile.kittinanx.com/api/view?uid=gurra_optimus&redirect=true">
                    <img title="spotify-github-profile" alt="spotify" src="https://spotify-github-profile.kittinanx.com/api/view.svg?uid=gurra_optimus&cover_image=true&theme=default&show_offline=false&background_color=00000&interchange=false&bar_color=9e10ea&bar_color_cover=True"/>
                </a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        
        <!-- Footer Logo -->
        <h6>
            <a href="https://gurraoptimus.se/">
                <img align="center" alt="gurraoptimus" width="55px" src="https://gurraoptimus.se/icon/favicon.ico" />
            </a>

        <!-- Social Media Badge Links Section inside Footer -->

                    <img src="https://img.shields.io/badge/GitHub-%23181717.svg?&style=for-the-badge&logo=github&logoColor=white" alt="GitHub Profile" />
                </a>

                <a href="https://x.com/gurraoptimus" target="_blank">

</body>
